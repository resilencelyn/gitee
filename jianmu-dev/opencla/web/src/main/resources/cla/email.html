<!DOCTYPE html>
<html lang="en">
<head>
  <title>建木CLA邮箱验证</title>
</head>
<body style="padding:0px;margin:0px;font-family: PingFangSC-Regular, PingFang SC">
<div style="font-size:14px;color:#012C53;">
  <div>您好！感谢您签署CLA协议。</div>
  <div style="margin-top:14px;">您的签署邮箱为<span style="color:#096DD9;text-decoration: none;">${email}</span>。请回填如下6位验证码：</div>
  <div style="width:626px;height:60px;font-size:24px;line-height:65px;text-align: center;background:#F7F9FD;margin:10px 0px;">${email_code}</div>
  <div>验证码在${identify_code_expiration}分钟内有效。如非本人操作，请忽略。</div>
  <div style="width:626px;margin-top:20px;border-top:1px solid #DCE7F2;padding-top:20px;display: flex;align-items: center">${team}<i style="display: inline-block;width:1px;height:12px;background:#B9CFE6;margin:0 10px;"></i><span style="color:#096DD9;text-decoration: none">${support_email}</span></div>
</div>
</body>
</html>
