<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PointLightHelper</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="app"></div>
  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../../dist/Vis.es.js'

    const engine = new Vis.ModelingEngine()
    .setDom(document.getElementById('app'))
    .setSize()
    .setStats(true)
    .play()

    const scene = engine.scene

    const box = new THREE.Mesh(
      new THREE.BoxBufferGeometry(10, 10, 10),
      new THREE.MeshStandardMaterial({ color: 'rgb(255, 105, 100)' })
    )
    scene.add(box)

    const pointLight = new THREE.PointLight('rgb(255, 255, 255)', 1, 300, 0.01)
    scene.add(pointLight)

    const PointLightHelper = new Vis.PointLightHelper(pointLight)
    scene.add(PointLightHelper)
  
    setInterval(() => {
      pointLight.position.set(Math.random() * 50, Math.random() * 50, Math.random() * 50)
      pointLight.color = new THREE.Color(Math.random(), Math.random(), Math.random)
      pointLight.intensity = Math.random() * 2
      pointLight.distance = Math.random() * (80 - 10) + 30
    }, 1000)

  </script>
  
</body>
</html>
