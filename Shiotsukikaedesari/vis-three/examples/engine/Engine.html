<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../../dist/Vis.es.js'

    const engine = new Vis.Engine()
    .install('WebGLRenderer', {
      antialias: true,
      alpha: true
    })
    .install('Scene')
    .install('RenderManager')
    .install('Stats')
    .install('EffectComposer', {
      WebGLMultisampleRenderTarget: true
    })
    .install('OrbitControls')
    .install('PointerManager')
    .install('EventManager')
    .install('TransformControls')
    .complete()
    .setDom(document.getElementById('app'))
    .setSize()
    .setStats(true)

    const box = new THREE.Mesh(new THREE.BoxBufferGeometry(30, 30, 30), new THREE.MeshStandardMaterial())

    box.addEventListener('mousemove', event => {
      // console.log(event)
    })

    engine.scene.add(box)

    engine.play()
  </script>
  
</body>
</html>
