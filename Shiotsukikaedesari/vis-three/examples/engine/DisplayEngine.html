<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DisplayEngine</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }


</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../../dist/Vis.es.js'
    
    const engine = new Vis.DisplayEngine()
    .setDom(document.getElementById('app'))
    .setSize()
    .play()

    const scene = engine.scene

    const box = new THREE.Mesh(
      new THREE.BoxBufferGeometry(10, 10, 10),
      new THREE.MeshStandardMaterial({ color: 'rgb(255, 105, 100)' })
    )
    box.position.x = 10
    scene.add(box)

    const pointLight = new THREE.PointLight('rgb(255, 255, 255)', 1, 300, 0)
    pointLight.position.y = 30
    scene.add(pointLight)

    const line = new THREE.Line(
      box.geometry
    )
    scene.add(line)

    const points = new THREE.Points(
      box.geometry
    )

    points.position.x = -10
    scene.add(points)

  </script>
  
</body>
</html>
