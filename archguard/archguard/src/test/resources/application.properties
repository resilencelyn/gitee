spring.datasource.url=jdbc:h2:mem:default@default;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
logging.level.org.flywaydb=debug
scm_git_hot_file.modified_count_baseline=10
threshold.method.line=30
threshold.class.line=600
threshold.class.method.count=20
threshold.class.fanIn=8
threshold.class.fanOut=8
threshold.method.fanIn=8
threshold.method.fanOut=8
threshold.package.fanIn=8
threshold.package.fanOut=8
threshold.module.fanIn=8
threshold.module.fanOut=8
threshold.package.line=12000
threshold.package.class.count=20
threshold.module.line=240000
threshold.module.package.count=20
threshold.dataclumps.lcom4=2
threshold.deep-inheritance.dit=6
threshold.test-bad-smell.redundant-print=3
threshold.test-bad-smell.multi-assert=3
server.port=8181
module.zipFilePath=/tmp/zip/files

init.scan.status=false

spring.flyway.locations=classpath:/db/data
client.host=http://localhost:8080
influxdb.url=http://localhost:8086

scanner.host=https://github.com/archguard/scanner/releases/download/v1.1.3/
scanner.version=1.1.3
