apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: {{id}}
spec:
  entrypoint: sample
  ttlStrategy:
    secondsAfterCompletion: 1
    secondsAfterSuccess: 1
    secondsAfterFailure: 1
  templates:
    - name: sample
      container:
        image: centos:7
        imagePullPolicy: Always
        command: [ "sh","-c" ]
        args:
          - -c
          - |
            ps -ef
