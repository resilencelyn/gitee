site_name: ClickHouse Gui Tools DBM
site_url: https://dbm.incubator.edurt.io/
site_author: qinamoQ
site_description: >-
  ClickHouse Database Gui Tools!

repo_name: EdurtIO/dbm
repo_url: https://github.com/EdurtIO/dbm
edit_uri: ""

copyright: Copyright &copy; 2021 EdurtIO

theme:
  name: null
  custom_dir: !ENV [ THEME_DIR, "material" ]

  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    #    - header.autohide
    #    - navigation.expand
    - navigation.indexes
    #    - navigation.instant
    - navigation.sections
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  #    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EdurtIO
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/qianmoQ/
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Chinese (Simplified)
      link: /zh/
      lang: zh

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

use_directory_urls: false

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        zh: Chinese
      nav_translations:
        en:
          Home: Home
        zh:
          Home: 主页
          Documentation: 文档
          Installation: 安装
          Datasource: 数据源
          Query: 查询
          History: 历史
          Snippet: 片段
          Management: 管理
          Monitor: 监控
          Processor: 进程
          Connection: 连接
          Mutations: 变更
          Release Note: 发布日志
          Development: 开发
          Document: 文档
          Contribution: 贡献

nav:
  - Home: index.md
  - Documentation:
      - Installation: reference/get_started/install.md
      - Query:
        - Query: reference/query/query_query.md
        - History: reference/query/query_history.md
        - Snippet: reference/query/snippet/snippet.md
      - Management:
        - Datasource: reference/management/management_datasource.md
      - Monitor:
          - Processor: reference/monitor/monitor-processor.md
          - Connection: reference/monitor/monitor_connection.md
          - Mutations: reference/monitor/monitor_mutations.md
          - Query: reference/monitor/monitor_query.md
  - Release Note:
      - 1.16.0 (latest): release/1.16.0-20220513.md
      - 1.15.0: release/1.15.0-20220425.md
      - 1.14.0: release/1.14.0-20220410.md
      - 1.13.0: release/1.13.0-20220329.md
      - 1.12.0: release/1.12.0-20220318.md
      - 1.11.0: release/1.11.0-20220222.md
      - 1.10.0: release/1.10.0-20220127.md
      - 1.9.0: release/1.9.0-20211130.md
      - 1.8.0: release/1.8.0-2021-11-02.md
      - 1.7.0: release/1.7.0-2021-10-09.md
      - 1.6.0: release/1.6.0.md
      - 1.5.0: release/1.5.0.md
      - 1.4.0: release/1.4.0.md
      - 1.3.0-SNAPSHOT: release/1.3.0-SNAPSHOT.md
      - 1.2.0-SNAPSHOT: release/1.2.0-SNAPSHOT.md
      - 1.1.0-SNAPSHOT: release/1.1.0-SNAPSHOT.md
      - 1.0.0-SNAPSHOT: release/1.0.0-SNAPSHOT.md
      - Development Version: development/version/1.17.0-development.md
  - Development:
    - Contribution:
      - Document: development/document.md
