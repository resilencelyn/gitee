<div class="toast shao-note-widget" data-bs-autohide="false">
    <div class="toast-header">
        <span class="bi-journal-text me-2"></span>
        <span class="me-auto">做笔记</span>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body overflow-auto shao-note-main">
        <div class="shao-note-login" hidden>
            <form class="d-flex flex-column p-auto">
                <div class="form-floating">
                    <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="My Name">
                    <label for="floatingInput">用户名</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="My Password">
                    <label for="floatingPassword">密码</label>
                </div>
                <div class="mt-3 text-danger shao-note-login-hint" hidden>用户名或密码错误
                </div>
                <button class="w-100 btn btn-lg btn-primary shao-login-button mt-3" type="button">登录</button>
                <a href="https://shao-pastebin.futrime.com/sign-up.html" class="mt-1 text-decoration-none">注册SHAO ID</a>
            </form>
        </div>
        <div class="shao-note-paste" hidden>
            <textarea class="form-control shao-note-textarea" rows="10" placeholder="Text here..."></textarea>
        </div>
    </div>
</div>
