<!doctype html>
<html class="">

<head>
  <style>
    .x-scrollbar-container {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .x-scrollbar-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div style="
  width: 300px;
  height: 300px;
  background: antiquewhite;
  overflow: auto;
  overflow: hidden;
  position: relative;
" class="x-scrollbar">
    <div style="
  width: 100%;
  height: 100%;
  overflow: auto;
" class="x-scrollbar-container">
      <div class="x-scrollbar-content" style="
  display: inline-block;
  vertical-align: middle;
  min-width: 100%;
">
        <div style="
  width: 500px;
  height: 500px;
  border: 1px solid;
"></div>
      </div>
    </div>
    <div class="x-scrollbar-x" style="
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 8px;
  background: #00ffff4f;
"></div>
    <div class="x-scrollbar-y" style="
  position: absolute;
  right: 0;
  top: 0;
  width: 8px;
  height: 100%;
  background: #00ffff4f;
"></div>
  </div>
</body>

</html>
